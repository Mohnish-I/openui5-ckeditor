<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="openui5/resources/sap-ui-core.js">
    </script>   
 <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">

<script type="text/javascript">
 sap.ui.localResources("openui5");
 jQuery.sap.require("openui5.CKeditor");

 var txt = "<ul><li>Ale fermentation mead malt extract.</li><li>Caramel malt bottle conditioning gravity hops.</li><li>Heat exchanger cold filter aroma enzymes.</li></ul>";
 var oModel = new sap.ui.model.json.JSONModel({ txt: txt});
 sap.ui.getCore().setModel(oModel);

var oEditor1 = new openui5.CKeditor({
    id: 'texteditor1',
    value: '{/txt}',
    width: "800px",
    height: "200px",
    toolbar: 'Full'
 });

oEditor1.setModel(oModel);
oEditor1.placeAt("sample1");


var oEditor2 = new openui5.CKeditor({
    id: 'texteditor2',
    value: '{/txt}',
    width: "600px",
    height: "250px",
    toolbar: 'Basic',
    inline: false,
    uiColor: '#333333'
 });

oEditor2.setModel(oModel);
oEditor2.placeAt("sample2");

</script>
</head>
<body>
   <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/jasper07/openui5-ckeditor">View on GitHub</a>

          <h1 id="project_title">Openui5-ckeditor</h1>
          <h2 id="project_tagline">CKeditor wrapped in a UI5 control</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/jasper07/openui5-ckeditor/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/jasper07/openui5-ckeditor/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>
<div id="sample1" class="outer"></div>
<div id="sample2" class="outer"></div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Openui5-ckeditor maintained by <a href="https://github.com/jasper07">jasper07</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
</html>
